<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESLab1 Chat Room</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="new page">
      <div class = "chat page">
        <div class="leftside">
          <header><h2>Messages</h2></header>
          <div class="chatArea">
            <ul class="messages"></ul>
          </div>
          <input class="inputMessage" type="text" autocomplete="off" placeholder="Say something" />
        </div>
        <aside>
          <h2 class="members">Members</h2>
          <ul id="ulist"></ul>
        </aside>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Welcome</h3>
        <input class="usernameInput" type="text" placeholder="USERNAME" maxlength="14" />
        <input class="passwordInput" type="password" placeholder="PASSWORD" maxlength="14" />
        <div class="twobutton">
          <button type="submit" class="loginButton">Login</button>
          <button type="submit" class="registerButton">Register</button>
        </div>
      </div>
    </li>
  </ul>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/main.js"></script>
</body>
</html>
